<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: brown;
        }

        .profile-card {
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            background-color: bisque;
            font-size: large;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 10px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Hide user details by default */
        .user-details {
            display: none;
        }

        /* Style for user details table */
        .user-details table {
            width: 100%;
            background-color: bisque;
            border: 2px solid brown;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .user-details th, .user-details td {
            border: 2px solid brown;
            padding: 8px;
        }

        .user-details th {
            background-color: brown;
            color: bisque;
        }

        #githubUsername {
            padding: 6px;
        }

        #fetchButton {
            background-color: brown;
            color: white;
            padding: 7px;
            border: none;
            border-radius: 2px;
        }

        /* Responsive layout */
        @media screen and (max-width: 600px) {
            .profile-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="profile-card">
    <h1>Github Profile ID Card</h1>
    <input
        type="text"
        id="githubUsername"
        placeholder="Enter GitHub Username"
    />
    <button id="fetchButton">Fetch Details</button><br><br>
    <div class="profile-image" style="display: none;">
        <img id="profileImage" src="" />
    </div>
    
    <div class="user-details">
        <h2 id="name"></h2>
        <table>
            <tr>
                <th>Followers</th>
                <td id="followers">0</td>
            </tr>
            <tr>
                <th>Following</th>
                <td id="following">0</td>
            </tr>
            <tr>
                <th>Bio</th>
                <td id="bio">Not found</td>
            </tr>
            <tr>
                <th>Location</th>
                <td id="location">Not found</td>
            </tr>
            <tr>
                <th>Email</th>
                <td id="email">Not found</td>
            </tr>
            <tr>
                <th>Public Repositories</th>
                <td id="publicRepos"><a id="publicReposLink" href="" target="_blank"></a></td>
            </tr>
            
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
